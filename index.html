<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>eCommerceSite</title>
  </head>
  <body>
    <div class="container">
      <div class="container headerButtons">
        <div class="theButtons">
          <button type="button" class="btn btn-primary btn-lg" id="btnSignIn" data-toggle="modal" data-target="#signInModal">
            Sign In
          </button>
          <button type="button" class="btn btn-warning btn-lg" id="btnSignUp" data-toggle="modal" data-target="#signUpButton">Sign Up!</button>
          <button type="button" id="logOutButton" class="btn btn-success btn-lg">
            Log Out
          </button>
        </div>
      </div>
        <!-- Sign In Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign In</h4>
              </div>
              <div class="modal-body">
                <!--  our content -->
                <div class="col-md-5 col-centered">
                  <h3>Already have an account?</h3>
                  <h5>Sign in here: </h5>
                  <form class="form-group" id="signIn">
                    <div class="form-group">
                      <label for="userName">User Name: </label>
                      <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                      <label for="userPassword">Password:</label>
                      <input type="password" id="userPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">Sign In</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </form>
                </div>
                <!-- end of our content -->
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
        <!-- Sign up modal -->
        <div class="modal fade" id="signUpButton" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">Sign In</h4>
              </div>
              <div class="modal-body">
                <!-- our content -->
              <div class="col-md-5 col-centered">
                <h3>Make an account now!</h3>
                <form id="newAccount">
                  <div class="form-group">
                    <label for="newFirstName">First Name: </label>
                    <input type="text" id="newFirstName">
                  </div>
                  <div class="form-group">
                    <label for="newLastName">Last Name: </label>
                    <input type="text" id="newLastName">
                  </div>
                  <div class="form-group">
                    <label for="newUserName">User Name: </label>
                    <input type="text" id="newUserName" class="userNameReset">
                  </div>
                  <div class="form-group">
                    <label for="newUserPassword">Password:</label>
                    <input type="password" id="newUserPassword" class="encryption" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" class="encryption" required>
                  </div>
                  <button type="submit" class="btn btn-success">Sign Up!</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </form>
              </div>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>

        </div>
        <div class="container-fluid row" id="userCart">
          <div class="container col-md-12">
            <h3 id="cartItems"><span class="currentCartName"></span>&#39;s Cart: </h3>

            <button type="button" class="btn btn-warning" id="btnCheckout">Checkout!</button>
          </div>
        </div>
        <div class="row">
          <div class="jumbotron">
            <h1>- FANTASTIC FRUITS -</h1>
          </div>
        </div>
        <!-- This is where we took out the input forms -->
        <div class="container" id="productDisplay">
        </div>
      </div>
  </body>
</html>
