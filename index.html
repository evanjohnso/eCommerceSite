<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>eCommerceSite</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>- FANTASTIC FRUITS -</h1>
      </div>
      <div class="container-fluid well welcomeScreen">
        <h2>Welcome to fruit paradise, <span class="displayName"></span></h2>
      </div>
      <div class="container-fluid usersCart well">
        <h3>Your cart: </h3>
        <p>Hey, you bought <span class="itemAmount"></span> <span class="itemName"></span> for a subtotal of  <span class="itemSubtotal"></span></p>
      </div>
      <div class="row" id="signInScreen">
        <div class="col-md-5 col-centered">
          <h3>Already have an account?</h3>
          <h5>Sign in here: </h5>
          <form class="form-group" id="signIn">
            <div class="form-group">
              <label for="userName">User Name: </label>
              <input type="text" id="userName">
            </div>
            <div class="form-group">
              <label for="userPassword">Password:</label>
              <input type="password" id="userPassword">
            </div>
            <button type="submit" class="btn btn-info">Sign In</button>
          </form>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5 col-centered">
          <h3>Make an account now!</h3>
          <form id="newAccount">
            <div class="form-group">
              <label for="newFirstName">First Name: </label>
              <input type="text" id="newFirstName">
            </div>
            <div class="form-group">
              <label for="newLastName">Last Name: </label>
              <input type="text" id="newLastName">
            </div>
            <div class="form-group">
              <label for="newUserName">User Name: </label>
              <input type="text" id="newUserName">
            </div>
            <div class="form-group">
              <label for="newUserPassword">Password:</label>
              <input type="password" id="newUserPassword">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword">
            </div>
            <button type="submit" class="btn btn-success">Sign Up!</button>
          </form>
        </div>
      </div>
      <div class="container" id="productDisplay">
      </div>
    </div>
  </body>
</html>
