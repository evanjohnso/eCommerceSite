<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>eCommerceSite</title>
  </head>
  <body>
    <div class="container">
      <div class="container header">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Sign In
        </button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#logOut">
          Log Out
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign In</h4>
              </div>
              <div class="modal-body">
                <!--  our content -->
                <div class="col-md-5 col-centered">
                  <h3>Already have an account?</h3>
                  <h5>Sign in here: </h5>
                  <form class="form-group" id="signIn">
                    <div class="form-group">
                      <label for="userName">User Name: </label>
                      <input type="text" id="userName">
                    </div>
                    <div class="form-group">
                      <label for="userPassword">Password:</label>
                      <input type="password" id="userPassword">
                    </div>
                    <button type="submit" class="btn btn-info">Sign In</button>
                  </form>
                </div>
                <!-- end of our content -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end of modal -->
        <!-- Large modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Sign Up!</button>

        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="col-md-5 col-centered">
                <h3>Make an account now!</h3>
                <form id="newAccount">
                  <div class="form-group">
                    <label for="newFirstName">First Name: </label>
                    <input type="text" id="newFirstName">
                  </div>
                  <div class="form-group">
                    <label for="newLastName">Last Name: </label>
                    <input type="text" id="newLastName">
                  </div>
                  <div class="form-group">
                    <label for="newUserName">User Name: </label>
                    <input type="text" id="newUserName">
                  </div>
                  <div class="form-group">
                    <label for="newUserPassword">Password:</label>
                    <input type="password" id="newUserPassword">
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword">
                  </div>
                  <button type="submit" class="btn btn-success">Sign Up!</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- end of large modal -->
      </div>
      <div class="row">
        <div class="jumbotron">
          <h1>- FANTASTIC FRUITS -</h1>
        </div>
      </div>
      <div class="row" id="signInScreen">
        <div class="col-md-5 col-centered">
          <h3>Already have an account?</h3>
          <h5>Sign in here: </h5>
          <form class="form-group" id="signIn">
            <div class="form-group">
              <label for="userName">User Name: </label>
              <input type="text" id="userName">
            </div>
            <div class="form-group">
              <label for="userPassword">Password:</label>
              <input type="password" id="userPassword">
            </div>
            <button type="submit" class="btn btn-info">Sign In</button>
          </form>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5 col-centered">
          <h3>Make an account now!</h3>
          <form id="newAccount">
            <div class="form-group">
              <label for="newFirstName">First Name: </label>
              <input type="text" id="newFirstName">
            </div>
            <div class="form-group">
              <label for="newLastName">Last Name: </label>
              <input type="text" id="newLastName">
            </div>
            <div class="form-group">
              <label for="newUserName">User Name: </label>
              <input type="text" id="newUserName">
            </div>
            <div class="form-group">
              <label for="newUserPassword">Password:</label>
              <input type="password" id="newUserPassword">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword">
            </div>
            <button type="submit" class="btn btn-success">Sign Up!</button>
          </form>
        </div>
      </div>
      <div class="container" id="productDisplay">
      </div>
    </div>
  </body>
</html>
